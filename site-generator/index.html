<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <title>Maven Site Generator
       </title>
       <script src="script/upload.js"
               defer></script>
       <link rel="stylesheet"
             type="text/css"
             href="style/main.css">
</head>

<body>
       <h1>MVN</h1>
       <div class="container">
              <form id="generateForm">
                     <div class="form-container">
                            <div class="column">
                                   <label for="dataFile">File:</label>
                                   <input type="file"
                                          id="dataFile"
                                          name="dataFile"
                                          accept=".csv"
                                          required />
                            </div>
                            <div>
                                   <button id="generateButton">GENERATE</button>
                            </div>
                     </div>
              </form>
              <br />
              <p id="result"></p>
       </div>
</body>

</html>
